<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Templates Gallery - 625-Enterprise</title>
 <meta name="keywords" content="documentation, research, graphic design, web development, branding, 625-Enterprise, creative agency, technical writing, digital solutions">
    <meta name="author" content="625-Enterprise">
    <link rel="canonical" href="https://625-enterprise.com/">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="625-Enterprise | Home">
    <meta property="og:description" content="Professional documentation, research, graphic design, and web development services. Present smarter, research deeper, and create better results.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://625-enterprise.com/">
    <meta property="og:image" content="https://625-enterprise.com/pictures/logo.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="625-Enterprise | Home">
    <meta name="twitter:description" content="Professional documentation, research, graphic design, and web development services. Present smarter, research deeper, and create better results.">
    <meta name="twitter:image" content="https://625-enterprise.com/pictures/logo.png">

  <style>
    body {
      background: #2e383f;
      color: #fff;
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    header{
            color:aliceblue;
            padding:30px 100px 0px 130px;
            min-height:100px;
            margin-bottom: 0;
            background-color: #2e383f;
            position:fixed;
            top:0;
            left:0;
            width: 100vw;
            box-sizing: border-box;
            z-index: 1002;
        }

        
        header nav{
            margin-top:5px;
            margin-bottom: 15px;
        }

        header ul {
            display: flex;
            gap: 10px;
            list-style: none;
            margin-right: 30px;
            padding: 0;
        }

         ul{
            margin:0;
            padding:0;
        }
        
        header a{
            color:aliceblue;
            text-decoration:none;
            font-size:13px;
            font-weight: 550;
        }

        header a:hover{
            color:#98a3aa;
        }
  
        header li {
            display:inline;
            padding: 0 10px 0 10px;
        }

        header .highlight, 
        header .current a{
            color:rgb(189, 184, 212);
            font-weight:bold;
        }

         #branding img {
                height: 60px;
                margin-top: 5px;
                margin-bottom: 0;
            }


        /*=====Hamburger Menu Styles=====*/
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 20px;
            background: none;
            border: none;
            cursor: pointer;
            gap: 7px;
            margin-left: 8px;
            margin-right: 0;
            z-index: 100;
        }

        .hamburger span {
            display: block;
            height: 4px;
            width: 22px;
            background: aliceblue;
            border-radius: 2px;
            transition: 0.3s;
        }
  

    .gallery-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #bdb8d4;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px; /* Match web.html */
      background: #23242a;
      padding: 10px;
      border-radius: 8px;
    }
    .gallery-item {
      background: none;
      padding: 10px;
      border-radius: 10px;
      box-shadow: none;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      max-height: none;
      object-fit: cover;
      border-radius: 0;
      display: block;
      cursor: pointer;
    }

    footer{
      padding:5px;
      margin-top:50px;
      color:#ffffff;
      background-color:#20232550;
      text-align: center;
      font-size: 11px;
  
    }
    /* ======= Responsive: Tablets (max-width: 900px)====== */
    @media (min-width: 601px) and (max-width: 900px) {
      .gallery-container {
        padding: 8px;
      }
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 14px; /* Match web.html tablet gap */
      }
      .gallery-item img {
        max-height: 110px;
      }

      header {
                margin-bottom: 0;
                padding: 0 0 0 4px;
                min-height:80px;
            }

            header a{
                font-size: 18px;
            }
                    
            header nav ul {
                flex-direction: column;
                gap: 7px;
                width: 100%;
                padding:0 0;
            }
            header li {            
                width: 100%;
                text-align: right;        
            }

            header .container {
                flex-direction: row;
                align-items: center;
            }

            #branding img {
                height: 50px;
            }

            /*===== Hamburger nav dropdown styles=====*/       
            .hamburger {
                display: flex;
                margin-right: 0;
                margin-left: 8px;
                align-items: center;
            }
            
            nav ul {
                display: none;
                flex-direction: column;
                background: none;
                position: absolute;
                top: 80px;
                left:0;
                right:auto;
                min-width:100%;
                width:auto;
                z-index: 1000;
                padding: 10px 0;
                align-items: flex-end;
                text-align: center;
            }

            nav ul.show {
                display: flex;
            }

            .container {
                width: 98%;
                padding: 10px 10px;
            }        

    }
           
        
    /* Mobile (phones) */
    @media (max-width: 600px) {
       header {
                padding: 2px 0 2px 8px;
                min-height: 30px;
            }
            header a {
                font-size: 15px;
            }
            
            nav ul{
                top:50px;
            }

            .hamburger {
                margin-right: 6px;
                margin-left: 0;
                align-items: center;
            }

            #branding img {
                height: 50px;
            }
      .gallery-container {
        padding: 4px;
      }
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
      .gallery-item img {
        max-height: 90px;
      }

      footer {
          font-size: 9px;
          padding: 2px;
      }
    }
    

    /* Modal styles */
    #imageModal {
      display:none;
      position:fixed;
      z-index:1000;
      left:0;
      top:0;
      width:100vw;
      height:100vh;
      background:rgba(0,0,0,0.85);
      align-items:center;
      justify-content:center;
    }
    #modalContent {
      background:#23242a;
      border-radius:10px;
      padding:24px 16px 16px 16px;
      max-width:95vw;
      max-height:90vh;
      text-align:center;
      position:relative;
    }
    #closeModal {
      position:absolute;
      right:15px;
      top:10px;
      background:none;
      border:none;
      color:#fff;
      font-size:2rem;
      cursor:pointer;
    }
    #modalImg {
      max-width:90vw;
      max-height:60vh;
      border-radius:8px;
      margin-bottom:16px;
    }
    #modalTitle {
      font-weight:600;
      margin-bottom:8px;
      color:#bdb8d4;
    }
    #whatsappBtn {
      display:inline-block;
      background:#213f2c;
      color:#fff;
      padding:10px 22px;
      border-radius:5px;
      font-weight:600;
      text-decoration:none;
      font-size:16px;
    }
    .modal-footer {
      margin-top:10px;
      color:#bdb8d4;
      font-size:13px;
    }
  </style>
</head>
<body>
  
  <div class="gallery-container">
    <h2>Document Template Samples</h2>
    <div style="text-align:center; color:#bdb8d4; margin-bottom:30px; font-size:16px;">
      Click any image to view or contact us for your own document!
    </div>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="pictures/doc/doc 1.jpg" alt=""
             onclick="openModal('pictures/doc/doc 1.jpg', '')">
      </div>
      <div class="gallery-item">
        <img src="pictures/doc/doc 2.jpg" alt=""
             onclick="openModal('pictures/doc/doc 2.jpg', '')">
      </div>
      <div class="gallery-item">
        <img src="pictures/doc/doc 3.jpg" alt=""
             onclick="openModal('pictures/doc/doc 3.jpg', '')">
      </div>
      <div class="gallery-item">
        <img src="pictures/doc/doc 4.jpg" alt=""
             onclick="openModal('pictures/doc/doc 4.jpg', '')">
      </div>
    </div>
  </div>

  <!-- Modal for full-size image -->
  <div id="imageModal">
    <div id="modalContent">
      <button id="closeModal">&times;</button>
      <img id="modalImg" src="" alt="">
      <div id="modalTitle"></div>
      <a id="whatsappBtn" href="#" target="_blank">
        Contact us on WhatsApp
      </a>
      <div class="modal-footer">
        Want something like this or have your own idea? Click above and describe what you want!
      </div>
    </div>
  </div>
  <footer> 625-Enterprise, Copyright &copy; 2025</footer>

  <script>
    const whatsappNumber = '2348012345678'; // Replace with your WhatsApp number (no + or spaces)

    function openModal(imgSrc, title) {
      document.getElementById('modalImg').src = imgSrc;
      document.getElementById('modalTitle').textContent = title;
      const msg = encodeURIComponent(`Hello! I like the design titled "${title}". I want something like this or have a custom idea.`);
      document.getElementById('whatsappBtn').href = `https://wa.me/${whatsappNumber}?text=${msg}`;
      document.getElementById('imageModal').style.display = 'flex';
    }
    document.getElementById('closeModal').onclick = function() {
      document.getElementById('imageModal').style.display = 'none';
    };
    document.getElementById('imageModal').onclick = function(e) {
      if (e.target === this) this.style.display = 'none';
    };
  </script>
</body>
</html>
